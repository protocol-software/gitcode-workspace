<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gitcode</title>
        <base href="/">

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <!-- Favicon -->
        <link rel="icon" href="/assets/icons/favicon-black.svg" id="light-scheme-icon">
        <link rel="icon" href="/assets/icons/favicon-white.svg" id="dark-scheme-icon">
        <!-- TODO: multi device -->
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i,500,600,700&display=swap" rel="stylesheet">
        <!-- Icon Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">

        <!-- Animation -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <!-- Splash screen styles -->
        <style>
            body treo-splash-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #1A202E;
                color: #FBFDFE;
                z-index: 999999;
                pointer-events: none;
                opacity: 1;
                visibility: visible;
                transition: opacity 400ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            body treo-splash-screen img {
                width: 120px;
                max-width: 120px;
            }

            body treo-splash-screen .spinner {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 40px;
                width: 56px;
            }

            body treo-splash-screen .spinner > div {
                width: 12px;
                height: 12px;
                background-color: #F50057;
                border-radius: 100%;
                display: inline-block;
                -webkit-animation: treo-bouncedelay 1s infinite ease-in-out both;
                animation: treo-bouncedelay 1s infinite ease-in-out both;
            }

            body treo-splash-screen .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            body treo-splash-screen .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes treo-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0)
                }
                40% {
                    -webkit-transform: scale(1.0)
                }
            }

            @keyframes treo-bouncedelay {
                0%, 80%, 100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }
                40% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                }
            }

            body:not(.treo-splash-screen-hidden) {
                overflow: hidden;
            }

            body.treo-splash-screen-hidden treo-splash-screen {
                visibility: hidden;
                opacity: 0;
            }
        </style>

    </head>

    <body class="treo-theme-light">

        <!-- Splash screen -->
        <treo-splash-screen>
            <img src="assets/images/logo/logo.svg">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </treo-splash-screen>

        <!-- App root -->
        <app-root></app-root>

        <!-- Animation -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 300,
                duration: 1000
                }
            );
        </script>
    </body>

</html>
